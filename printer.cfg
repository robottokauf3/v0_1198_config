# This file contains common pin mappings for the BIGTREETECH SKR
# MINI 2.0. To use this config, the firmware should be compiled for 
# the STM32F103 with a "28KiB bootloader". Also select "enable extra 
# low-level configuration options" and configure "GPIO pins to set 
# at micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini with that SD card.

## Voron Design VORON 0.1 SKR Mini E3 V2 config

## *** THINGS TO CHANGE/CHECK: ***
## MCU path                                                                     [mcu] section
## Z and Extruder motor currents                                                [tmc2209 stepper_*] sections. Uncomment the stepper motor you have
## Full steps per rotation for Extruder                                         [extruder] section
## Thermistor types                                                             [extruder] and [heater_bed] sections - See 'sensor types' list at end of file
## Extruder motor currents                                                      [extruder] section
## PID tune                                                                     [extruder] and [heater_bed] sections
## Fine tune E steps                                                            [extruder] section
## For more info                                                                check https://docs.vorondesign.com/build/startup/#v0

[mcu]
#####################################################################
# Obtain definition by "ls -l /dev/serial/by-id/"
#####################################################################
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_32FFDA055359393509571843-if00

[printer]
kinematics: corexy
max_velocity: 600
max_accel: 7000
max_z_velocity: 50
max_z_accel: 350
square_corner_velocity: 5

[virtual_sdcard]
path: /home/pi/gcode_files


#####################################################################
#      X/Y Stepper Settings
#####################################################################

# # Recommendations from LDO 12/29/2021
# microsteps: 32
# interpolate_ False
# run_current: 0.700
# stealthchop_threshold: 999999
# driver_TBL: 2
# driver_TOFF: 2
# driver_HEND: 1
# driver_HSTRT: 4
# driver_PWM_LIM: 8 
# driver_PWM_GRAD: 8
# driver_PWM_FREQ: 1
# driver_PWM_REG: 4

[stepper_x]
step_pin: stepper_x_step_pin
dir_pin: stepper_x_dir_pin
enable_pin: !stepper_x_enable_pin
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: x_endstop_pin
position_endstop: 119
position_max: 119
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
uart_address: 0
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 999999
driver_TBL: 2
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 4
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4                                      # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle

[stepper_y]
step_pin: stepper_y_step_pin
dir_pin: stepper_y_dir_pin
enable_pin: !stepper_y_enable_pin
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200
endstop_pin: y_endstop_pin 
position_endstop: 119
position_max: 119
homing_speed: 60
homing_retract_dist: 5
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
uart_address: 2
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 999999
driver_TBL: 2
driver_TOFF: 2
driver_HEND: 1
driver_HSTRT: 4
driver_PWM_LIM: 8 
driver_PWM_GRAD: 8
driver_PWM_FREQ: 1
driver_PWM_REG: 4     


#####################################################################
#   Z Stepper Settings
#####################################################################

[stepper_z]
step_pin: stepper_z_step_pin
dir_pin: !stepper_z_dir_pin                                                       # Remove the ! before PC5 if motor direction is inverted.
enable_pin: !stepper_z_enable_pin
rotation_distance: 8                                                # For T8x8 integrated lead screw
microsteps: 16
endstop_pin: z_endstop_pin
#position_endstop: 0
position_max: 118
position_min: -0.5
homing_speed: 10
second_homing_speed: 3.0
homing_retract_dist: 3.0

[tmc2209 stepper_z]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
uart_address: 1
interpolate: True
## For OMC (StepperOnline) 17LS13-0404E-200G 0.4A 
#run_current: 0.2
#hold_current: 0.15
## For LDO-42STH25-1004CL200E 1.0A
run_current: 0.45 # 0.37
hold_current: 0.35 # 0.35
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 999999 to turn stealthchop on, and 0 to use spreadcycle


#####################################################################
#   Extruder
#####################################################################

[extruder]
step_pin: stepper_e_step_pin
dir_pin: !stepper_e_dir_pin                                                        # Add ! if moving opposite direction
enable_pin: !stepper_e_enable_pin
#full_steps_per_rotation: 200                                       # Set to 200 for LDO 1.8° stepper motor, and set to 400 for OMC(StepperOnline) 0.9° stepper motor
rotation_distance: 21.7822182007                      # See calibrating rotation_distance on extruders doc
gear_ratio: 50:10                                                   # For Mini Afterburner
microsteps: 16
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: hotend_heater_pin
sensor_type: EPCOS 100K B57560G104F                                 # Adjust for your hotend thermistor. See 'sensor types' list at end of file
sensor_pin: hotend_thermistor_pin
#control: pid                                                        # Do PID calibration after initial checks
#pid_Kp: 28.214
#pid_Ki: 1.742
#pid_Kd: 114.265
min_temp: -100
max_temp: 270
min_extrude_temp: 170                                               # 170
max_extrude_only_distance: 150
max_extrude_cross_section: 0.8
pressure_advance: 0.0525 #0.03185 #0.05                                               # See tuning pressure advance doc
pressure_advance_smooth_time: 0.040

[tmc2209 extruder]
uart_pin: stepper_uart_pin
tx_pin: stepper_tx_pin
uart_address: 3
interpolate: True
## For OMC (StepperOnline) 14HR07-1004VRN 1A 0.9°
#run_current: 0.5	# for OMC 14HR07-1004VRN rated at 1A
#hold_current: 0.3	# for OMC 14HR07-1004VRN rated at 1A
## For LDO LDO 36STH17-1004AHG 1A 1.8°
# run_current: 0.35	# for LDO 36STH17-1004AHG 
# hold_current: 0.25	# for LDO 36STH17-1004AHG
## For LDO LDO 36STH20-1004AHG 1A 1.8°
run_current: 0.60	# for LDO 36STH20-1004AHG 
hold_current: 0.45	# for LDO 36STH20-1004AHG
sense_resistor: 0.110
stealthchop_threshold: 0                                            # Set to 0 for spreadcycle, avoid using stealthchop on extruder


#####################################################################
#   Bed Heater
#####################################################################

[heater_bed]
heater_pin: bed_heater_pin
sensor_type: NTC 100K MGB18-104F39050L32                            # For Keenovo, verify yours
sensor_pin: bed_thermistor_pin
smooth_time: 3.0
#max_power: 0.6                                                     # Only needed for 100w pads
min_temp: 0
max_temp: 120
control: pid                                                        # Do PID calibration after initial checks
pid_Kp=60.872 
pid_Ki=1.000 
pid_Kd=926.783


#####################################################################
#	Thermistor definitions
#####################################################################

[thermistor Trianglelab NTC100K B3950]
## values calibrated against a PT100 reference
temperature1: 25.0
resistance1: 103180.0
temperature2: 150.0
resistance2: 1366.2
temperature3: 250.0
resistance3: 168.6


#####################################################################
#	Fan Control
#####################################################################

[heater_fan hotend_fan]
pin: hotend_fan_pin
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 55.0
fan_speed: 1.0	                                                    # You can't PWM the delta fan unless using blue wire

[fan]
pin: part_fan_pin
max_power: 1.0
kick_start_time: 0.5                                                # Depending on your fan, you may need to increase this value if your fan will not start
off_below: 0.13
cycle_time: 0.010


#####################################################################
#	Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 3600

[safe_z_home]
home_xy_position: 119,119
speed: 50.0
z_hop: 5

## To be used with BED_SCREWS_ADJUST
[bed_screws]
screw1: 60,5
screw1_name: front screw
screw2: 5,112
screw2_name: back left
screw3: 115,112
screw3_name: back right


#####################################################################
#	Includes
#####################################################################

[include aliases.cfg]
[include mainsail.cfg]
[include expander.cfg]
[include display/hardware.cfg]
[include display/homescreen.cfg]
[include display/menu.cfg]
[include macros/misc.cfg]
[include macros/test_speed.cfg]
[include macros/preheat.cfg]
[include macros/lights.cfg]
[include macros/purge_line.cfg]
[include input_shaper.cfg]


